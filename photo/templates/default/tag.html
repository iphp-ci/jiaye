{template "header.html"}
<div class="Dg">您当前位置：<a href="{SITE_URL}">首页</a>  > <a href="{MODULE_URL}">{MODULE_NAME}</a>  > TAG<!--面包屑--></div>
<div class="main photo-channel" style="margin-top:0">
	<ul class="photo-list picbig">
    	<!--采用sql的方式查询数据sql由系统生成，action=sql使用方式参考帮助手册-->
        {list action=sql sql='$tagsql' module=$dirname page=1 urlrule=$urlrule pagesize=$pagesize}
        <li>
			<div class="img-wrap">
			<a href="{$t.url}"><img src="{dr_thumb($t.thumb, 150, 112)}" width="150" height="112" ></a>
			</div>
			<span style="color:">{dr_strcut($t.title,20)}</span>
		</li>
        {/list}
	</ul>
	<div id="pages" class="text-c">{$pages}</div>
</div>
{template "footer.html","/"}
